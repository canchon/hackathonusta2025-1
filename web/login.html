<!DOCTYPE html>

<head>
    <meta charset='UTF-8'>
    <title>Hist. Datos</title>
    <link rel='stylesheet' href='./index.css'>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div id="header-container"></div>
    <script>
        // Carga el contenido del header desde header.html
        fetch('header.html')
            .then(response => response.text())
            .then(content => {
                document.getElementById('header-container').innerHTML = content;
            })
            .catch(error => console.error('Error al cargar el header:', error));
    </script>

    <div class='principal'>
        <div class='shelf'>

            <div class="card" style="width: fit-content;">
                <div class="auth-container" id="loginSection" style="display: block;">
                    <h2>Autenticación</h2>
                    <input type="text" id="userId" placeholder="Ingresa tu ID" />
                    <button onclick="authenticate()">Iniciar Sesión</button>
                    <button class="register-button" onclick="toggleRegister()">Registrarse</button>
                    <div id="alert" class="custom-alert"></div>
                </div>

                <div class="register-container"  id="registerSection" style="display: none;">
                    <h2>Registro</h2>
                    <input type="text" id="newUserId" placeholder="Ingresa nuevo ID" />
                    <button onclick="registerUser()">Registrar</button>
                    <div id="registerAlert" class="custom-alert"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-container"></div>
    <script>
        // Carga el contenido del footer desde footer.html
        fetch('footer.html')
            .then(response => response.text())
            .then(content => {
                document.getElementById('footer-container').innerHTML = content;
            })
            .catch(error => console.error('Error al cargar el footer:', error));
    </script>

    <script defer src='./index.js'></script>
</body>

</html>
